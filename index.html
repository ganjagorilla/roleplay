<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608;
            --surface: #12141c;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.07);
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            
            /* Logic Colors */
            --sativa: #fbbf24;
            --hybrid: #a78bfa;
            --indica: #60a5fa;
            --oos: #f87171;
            --stock: #4ade80;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top center, #111827 0%, #050608 100%);
            color: var(--text-main); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            padding: 40px 20px; 
        }

        #main-site { width: 100%; max-width: 680px; animation: fadeIn 0.8s ease-out; }

        h1 { 
            font-weight: 800;
            font-size: 1.8rem; 
            letter-spacing: -0.025em; 
            margin-bottom: 30px; 
            background: linear-gradient(to right, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search & Filter Bar */
        .controls { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 30px; 
            position: sticky; 
            top: 20px; 
            z-index: 100;
            background: rgba(5, 6, 8, 0.8);
            padding: 10px;
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .search-input { 
            flex-grow: 1; 
            background: transparent; 
            border: none;
            padding: 10px 15px; 
            color: white; 
            outline: none; 
            font-size: 0.95rem;
        }

        .sort-select { 
            background: var(--surface); 
            color: var(--text-main); 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            padding: 0 15px; 
            cursor: pointer;
            font-size: 0.85rem;
            outline: none;
        }

        /* Modernized Cards */
        .strain-card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border); 
            border-radius: 20px; 
            margin-bottom: 16px; 
            overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .strain-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            background: var(--glass-hover);
        }

        .strain-header { 
            padding: 24px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
        }

        .product-info h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; letter-spacing: -0.01em; }

        /* Sleek Badges */
        .badge-container { display: flex; gap: 8px; flex-wrap: wrap; }
        .badge { 
            font-size: 0.65rem; 
            font-weight: 700; 
            padding: 4px 10px; 
            border-radius: 6px; 
            letter-spacing: 0.05em;
            text-transform: uppercase; 
        }

        .sativa { background: rgba(251, 191, 36, 0.1); color: var(--sativa); border: 1px solid rgba(251, 191, 36, 0.2); }
        .indica { background: rgba(96, 165, 250, 0.1); color: var(--indica); border: 1px solid rgba(96, 165, 250, 0.2); }
        .hybrid { background: rgba(167, 139, 250, 0.1); color: var(--hybrid); border: 1px solid rgba(167, 139, 250, 0.2); }
        .potency { background: rgba(255, 255, 255, 0.05); color: #94a3b8; border: 1px solid var(--border); }
        .st-in { background: rgba(74, 222, 128, 0.1); color: var(--stock); border: 1px solid rgba(74, 222, 128, 0.2); }
        .st-out { background: rgba(248, 113, 113, 0.1); color: var(--oos); border: 1px solid rgba(248, 113, 113, 0.2); }

        .chevron { 
            color: var(--text-dim); 
            transition: transform 0.4s; 
            font-size: 0.7rem;
            background: var(--surface);
            padding: 8px;
            border-radius: 50%;
        }
        .active .chevron { transform: rotate(180deg); color: var(--accent); }

        /* Content Area */
        .strain-content { 
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: rgba(0, 0, 0, 0.2);
        }
        .active .strain-content { max-height: 500px; padding: 24px; border-top: 1px solid var(--border); }

        .desc-text { color: var(--text-dim); font-size: 0.9rem; line-height: 1.6; margin-bottom: 20px; font-weight: 300; }

        .price-grid { display: grid; gap: 8px; }
        .price-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 14px 18px; 
            background: rgba(255,255,255,0.02); 
            border-radius: 12px; 
            border: 1px solid var(--border);
        }
        .price-qty { font-size: 0.85rem; color: var(--text-dim); }
        .price-amt { font-weight: 700; color: #fff; font-family: 'JetBrains Mono', monospace; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="main-site">
        <h1>Available Products</h1>

        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search products..." oninput="renderList()">
            <select id="sortSelect" class="sort-select" onchange="renderList()">
                <option value="default">Default</option>
                <option value="stock">In Stock First</option>
                <option value="p-low">Price: Low to High</option>
                <option value="p-high">Price: High to Low</option>
                <option value="thc-high">Potency: High to Low</option>
                <option value="thc-low">Potency: Low to High</option>
            </select>
        </div>

        <div id="inventory"></div>
    </div>

<script>
    const products = [
        { 
            name: "Harbour LR Day 2g Cart", 
            type: "sativa", 
            potency: 80, 
            inStock: true, 
            price: 250, 
            desc: "Aura Therapeutics | Watermelon Skittlez. 2g Liquid Live Resin. High-potency daytime formulation.",
            tiers: { "Unit Price": "$250.00" }
        },
        { 
            name: "Harbour LR Night 2g Cart", 
            type: "indica", 
            potency: 80, 
            inStock: false, 
            price: 250, 
            desc: "Aura Therapeutics | Grandaddy Bruce. 2g Liquid Live Resin. High-potency evening formulation.",
            tiers: { "Unit Price": "$250.00" }
        },
        { 
            name: "Skittles", 
            type: "hybrid", 
            potency: 26, 
            inStock: false, 
            price: 380, 
            desc: "Exotic Grade. Sweet tropical profile. Calming euphoria followed by deep relaxation.",
            tiers: { "28g": "$380", "14g": "$220", "7g": "$120", "3.5g": "$70" }
        },
        { 
            name: "Tangelo", 
            type: "sativa", 
            potency: 18, 
            inStock: true, 
            price: 250, 
            desc: "Mids. Pungent mango/citrus aroma. Energetic uplift and focus.",
            tiers: { "28g": "$250", "14g": "$130", "7g": "$70", "3.5g": "$40" }
        }
    ];

    const defaultOrder = [...products];

    function renderList() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;
        const container = document.getElementById('inventory');
        
        let filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));

        if (sortBy === 'stock') filtered.sort((a, b) => b.inStock - a.inStock);
        else if (sortBy === 'p-low') filtered.sort((a, b) => a.price - b.price);
        else if (sortBy === 'p-high') filtered.sort((a, b) => b.price - a.price);
        else if (sortBy === 'thc-high') filtered.sort((a, b) => b.potency - a.potency);
        else if (sortBy === 'thc-low') filtered.sort((a, b) => a.potency - b.potency);
        else if (sortBy === 'default') filtered = defaultOrder.filter(p => p.name.toLowerCase().includes(searchTerm));

        container.innerHTML = filtered.map(p => `
            <div class="strain-card" onclick="this.classList.toggle('active')">
                <div class="strain-header">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="badge-container">
                            <span class="badge ${p.type}">${p.type}</span>
                            <span class="badge potency">${p.potency}% THC</span>
                            <span class="badge ${p.inStock ? 'st-in' : 'st-out'}">${p.inStock ? 'In Stock' : 'Out of Stock'}</span>
                        </div>
                    </div>
                    <span class="chevron">â–¼</span>
                </div>
                <div class="strain-content">
                    <p class="desc-text">${p.desc}</p>
                    <div class="price-grid">
                        ${Object.entries(p.tiers).map(([qty, val]) => `
                            <div class="price-row">
                                <span class="price-qty">${qty}</span>
                                <span class="price-amt">${val}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    renderList();
</script>

</body>
</html>
