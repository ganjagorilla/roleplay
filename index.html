<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608;
            --surface: #12141c;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.07);
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            
            --sativa: #fbbf24;
            --hybrid: #a78bfa;
            --indica: #60a5fa;
            --oos: #f87171;
            --stock: #4ade80;

            --medical: #10b981;
            --exotic: #ec4899;
            --mids: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top center, #111827 0%, #050608 100%);
            color: var(--text-main); 
            display: flex; 
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
        }

        #main-site { width: 100%; max-width: 680px; animation: fadeIn 0.8s ease-out; flex-grow: 1; }

        h1 { 
            font-weight: 800;
            font-size: 1.6rem; 
            letter-spacing: -0.025em; 
            margin: 20px 0 25px 0;
            background: linear-gradient(to right, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* MOBILE FIX: Wrapped Controls */
        .controls { 
            display: flex; 
            flex-wrap: wrap; /* Allows stacking on mobile */
            gap: 12px; 
            margin-bottom: 25px; 
            position: sticky; 
            top: 10px; 
            z-index: 100;
            background: rgba(18, 20, 28, 0.95);
            padding: 12px;
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .search-input { 
            flex: 1 1 200px; /* Grow to fill, but stack if less than 200px */
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 15px; 
            color: white; 
            outline: none; 
            font-size: 0.95rem;
        }

        .sort-select { 
            flex: 1 1 120px; /* Grow to fill, stack if less than 120px */
            background: var(--surface); 
            color: var(--text-main); 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            padding: 10px; 
            cursor: pointer;
            font-size: 0.9rem;
            outline: none;
            appearance: none; /* Removes default styling */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
            padding-right: 35px;
        }

        .strain-card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border); 
            border-radius: 20px; 
            margin-bottom: 14px; 
            overflow: hidden; 
            transition: all 0.3s ease;
        }

        .strain-header { padding: 22px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .product-info h3 { font-size: 1.15rem; font-weight: 600; margin-bottom: 10px; }

        .badge-container { display: flex; gap: 8px; flex-wrap: wrap; }
        .badge { font-size: 0.62rem; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; letter-spacing: 0.05em;}

        .sativa { background: rgba(251, 191, 36, 0.1); color: var(--sativa); border: 1px solid rgba(251, 191, 36, 0.2); }
        .indica { background: rgba(96, 165, 250, 0.1); color: var(--indica); border: 1px solid rgba(96, 165, 250, 0.2); }
        .hybrid { background: rgba(167, 139, 250, 0.1); color: var(--hybrid); border: 1px solid rgba(167, 139, 250, 0.2); }
        .medical { background: rgba(16, 185, 129, 0.1); color: var(--medical); border: 1px solid rgba(16, 185, 129, 0.3); }
        .exotic { background: rgba(236, 72, 153, 0.1); color: var(--exotic); border: 1px solid rgba(236, 72, 153, 0.3); }
        .mids { background: rgba(148, 163, 184, 0.1); color: var(--mids); border: 1px solid rgba(148, 163, 184, 0.3); }
        .potency { background: rgba(255, 255, 255, 0.05); color: var(--text-dim); border: 1px solid var(--border); }
        .st-in { background: rgba(74, 222, 128, 0.1); color: var(--stock); border: 1px solid rgba(74, 222, 128, 0.2); }
        .st-out { background: rgba(248, 113, 113, 0.1); color: var(--oos); border: 1px solid rgba(248, 113, 113, 0.2); }

        .chevron { color: var(--text-dim); transition: transform 0.4s ease; font-size: 0.7rem; }
        .active .chevron { transform: rotate(180deg); color: var(--accent); }

        .strain-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease; background: rgba(0, 0, 0, 0.2); }
        .active .strain-content { grid-template-rows: 1fr; border-top: 1px solid var(--border); }
        .inner-content { overflow: hidden; }
        .inner-padding { padding: 24px; }

        .desc-text { color: var(--text-dim); font-size: 0.9rem; line-height: 1.6; margin-bottom: 20px; font-weight: 300; }

        .price-grid { display: grid; gap: 8px; }
        .price-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 14px 18px; 
            background: rgba(255,255,255,0.02); 
            border-radius: 12px; 
            border: 1px solid var(--border);
        }
        .price-qty { font-size: 0.85rem; color: var(--text-dim); }
        .price-amt { font-weight: 700; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .price-per-g { font-size: 0.75rem; color: var(--accent); margin-left: 10px; padding-left: 10px; border-left: 1px solid var(--border); }

        .disclaimer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        @media (max-width: 480px) {
            .price-per-g { display: block; border: none; padding: 0; margin-top: 4px; text-align: right; }
        }
    </style>
</head>
<body>

    <div id="main-site">
        <h1>Available Products</h1>

        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search products..." oninput="renderList()">
            <select id="sortSelect" class="sort-select" onchange="renderList()">
                <option value="default">In Stock</option>
                <option value="p-low">Price: Low</option>
                <option value="p-high">Price: High</option>
                <option value="thc-high">THC: High</option>
            </select>
        </div>

        <div id="inventory"></div>
    </div>

    <div class="disclaimer">
        This is all fake and for roleplay purposes
    </div>

<script>
    const products = [
        { name: "Harbour LR Day 2g Cart", type: "sativa", flare: "medical", potency: 80, inStock: true, price: 149, desc: "Aura Therapeutics | Watermelon Skittlez. 2g Liquid Live Resin.", tiers: { "2g Unit": 149 } },
        { name: "Harbour LR Night 2g Cart", type: "indica", flare: "medical", potency: 80, inStock: false, price: 149, desc: "Aura Therapeutics | Grandaddy Bruce. 2g Liquid Live Resin.", tiers: { "2g Unit": 149 } },
        { name: "Skittles", type: "hybrid", flare: "exotic", potency: 26, inStock: false, price: 380, desc: "Exotic Grade. Sweet tropical profile.", tiers: { "28g": 380, "14g": 220, "7g": 120, "3.5g": 70 } },
        { name: "Tangelo", type: "sativa", flare: "mids", potency: 18, inStock: true, price: 250, desc: "Mids quality flower. Pungent mango aroma.", tiers: { "28g": 250, "14g": 130, "7g": 70, "3.5g": 40 } }
    ];

    function calculatePerGram(label, price) {
        const weightMatch = label.match(/[\d.]+/);
        if (!weightMatch) return "";
        return `$${(price / parseFloat(weightMatch[0])).toFixed(2)}/g`;
    }

    function toggleCard(card) {
        const isActive = card.classList.contains('active');
        document.querySelectorAll('.strain-card').forEach(c => c.classList.remove('active'));
        if (!isActive) card.classList.add('active');
    }

    function renderList() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;
        const container = document.getElementById('inventory');
        
        let filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));

        if (sortBy === 'default') filtered.sort((a, b) => b.inStock - a.inStock);
        else if (sortBy === 'p-low') filtered.sort((a, b) => a.price - b.price);
        else if (sortBy === 'p-high') filtered.sort((a, b) => b.price - a.price);
        else if (sortBy === 'thc-high') filtered.sort((a, b) => b.potency - a.potency);

        container.innerHTML = filtered.map(p => `
            <div class="strain-card" onclick="toggleCard(this)">
                <div class="strain-header">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="badge-container">
                            <span class="badge ${p.flare}">${p.flare}</span>
                            <span class="badge ${p.type}">${p.type}</span>
                            <span class="badge potency">${p.potency}% THC</span>
                            <span class="badge ${p.inStock ? 'st-in' : 'st-out'}">${p.inStock ? 'In Stock' : 'Out of Stock'}</span>
                        </div>
                    </div>
                    <span class="chevron">â–¼</span>
                </div>
                <div class="strain-content">
                    <div class="inner-content">
                        <div class="inner-padding">
                            <p class="desc-text">${p.desc}</p>
                            <div class="price-grid">
                                ${Object.entries(p.tiers).map(([qty, val]) => `
                                    <div class="price-row">
                                        <span class="price-qty">${qty}</span>
                                        <div class="price-val-container">
                                            <span class="price-amt">$${val}</span>
                                            <span class="price-per-g">${calculatePerGram(qty, val)}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    renderList();
</script>

</body>
</html>
