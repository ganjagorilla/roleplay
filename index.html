<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608;
            --surface: #12141c;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.07);
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            
            /* Logic Colors */
            --sativa: #fbbf24;
            --hybrid: #a78bfa;
            --indica: #60a5fa;
            --oos: #f87171;
            --stock: #4ade80;

            /* Material Flares */
            --medical: #10b981;
            --exotic: #ec4899;
            --mids: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top center, #111827 0%, #050608 100%);
            color: var(--text-main); 
            display: flex; 
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
        }

        #main-site { width: 100%; max-width: 680px; animation: fadeIn 0.8s ease-out; flex-grow: 1; }

        h1 { 
            font-weight: 800;
            font-size: 1.5rem; 
            letter-spacing: -0.025em; 
            margin-bottom: 25px; 
            margin-top: 20px;
            background: linear-gradient(to right, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Responsive Controls */
        .controls { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px; 
            position: sticky; 
            top: 10px; 
            z-index: 100;
            background: rgba(18, 20, 28, 0.9);
            padding: 8px;
            backdrop-filter: blur(15px);
            border-radius: 14px;
            border: 1px solid var(--border);
        }

        .search-input { 
            flex: 1;
            min-width: 0; /* Prevents overflow on mobile */
            background: transparent; 
            border: none;
            padding: 8px 12px; 
            color: white; 
            outline: none; 
            font-size: 0.9rem;
        }

        .sort-select { 
            flex: 0 0 auto;
            max-width: 140px; /* Constrains width on mobile */
            background: var(--bg); 
            color: var(--text-main); 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            padding: 0 8px; 
            cursor: pointer;
            font-size: 0.8rem;
            outline: none;
        }

        .strain-card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border); 
            border-radius: 18px; 
            margin-bottom: 12px; 
            overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .strain-card:hover { border-color: rgba(255, 255, 255, 0.15); }

        .strain-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .product-info h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }

        .badge-container { display: flex; gap: 6px; flex-wrap: wrap; }
        .badge { 
            font-size: 0.6rem; 
            font-weight: 800; 
            padding: 3px 8px; 
            border-radius: 5px; 
            text-transform: uppercase; 
        }

        .sativa { background: rgba(251, 191, 36, 0.1); color: var(--sativa); border: 1px solid rgba(251, 191, 36, 0.2); }
        .indica { background: rgba(96, 165, 250, 0.1); color: var(--indica); border: 1px solid rgba(96, 165, 250, 0.2); }
        .hybrid { background: rgba(167, 139, 250, 0.1); color: var(--hybrid); border: 1px solid rgba(167, 139, 250, 0.2); }
        .medical { background: rgba(16, 185, 129, 0.1); color: var(--medical); border: 1px solid rgba(16, 185, 129, 0.3); }
        .exotic { background: rgba(236, 72, 153, 0.1); color: var(--exotic); border: 1px solid rgba(236, 72, 153, 0.3); }
        .mids { background: rgba(148, 163, 184, 0.1); color: var(--mids); border: 1px solid rgba(148, 163, 184, 0.3); }
        .potency { background: rgba(255, 255, 255, 0.05); color: var(--text-dim); border: 1px solid var(--border); }
        .st-in { background: rgba(74, 222, 128, 0.1); color: var(--stock); border: 1px solid rgba(74, 222, 128, 0.2); }
        .st-out { background: rgba(248, 113, 113, 0.1); color: var(--oos); border: 1px solid rgba(248, 113, 113, 0.2); }

        .chevron { 
            color: var(--text-dim); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            font-size: 0.7rem;
            margin-left: 10px;
        }
        .active .chevron { transform: rotate(180deg); color: var(--accent); }

        /* Animation Fix */
        .strain-content { 
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
        }
        .active .strain-content { grid-template-rows: 1fr; border-top: 1px solid var(--border); }
        .inner-content { overflow: hidden; }
        .inner-padding { padding: 20px; }

        .desc-text { color: var(--text-dim); font-size: 0.85rem; line-height: 1.5; margin-bottom: 15px; font-weight: 300; }

        .price-grid { display: grid; gap: 8px; }
        .price-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 12px 15px; 
            background: rgba(255,255,255,0.02); 
            border-radius: 10px; 
            border: 1px solid var(--border);
        }
        .price-qty { font-size: 0.8rem; color: var(--text-dim); }
        .price-amt { font-weight: 700; color: #fff; font-family: monospace; font-size: 0.95rem; }
        .price-per-g { 
            font-size: 0.7rem; 
            color: var(--accent); 
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid var(--border);
        }

        .disclaimer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.5;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* Tablet/Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 1.3rem; }
            .sort-select { font-size: 0.75rem; max-width: 110px; }
            .price-per-g { display: block; border-left: none; padding-left: 0; margin-top: 2px; text-align: right; }
        }
    </style>
</head>
<body>

    <div id="main-site">
        <h1>Available Products</h1>

        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="renderList()">
            <select id="sortSelect" class="sort-select" onchange="renderList()">
                <option value="default">In Stock</option>
                <option value="p-low">Price: Low</option>
                <option value="p-high">Price: High</option>
                <option value="thc-high">THC: High</option>
                <option value="thc-low">THC: Low</option>
            </select>
        </div>

        <div id="inventory"></div>
    </div>

    <div class="disclaimer">
        This is all fake and for roleplay purposes
    </div>

<script>
    const products = [
        { 
            name: "Harbour LR Day 2g Cart", 
            type: "sativa", flare: "medical", potency: 80, inStock: true, price: 250, 
            desc: "Aura Therapeutics | Watermelon Skittlez. 2g Liquid Live Resin. High-potency daytime formulation.",
            tiers: { "2g Unit": 250 }
        },
        { 
            name: "Harbour LR Night 2g Cart", 
            type: "indica", flare: "medical", potency: 80, inStock: false, price: 250, 
            desc: "Aura Therapeutics | Grandaddy Bruce. 2g Liquid Live Resin. High-potency evening formulation.",
            tiers: { "2g Unit": 250 }
        },
        { 
            name: "Skittles", 
            type: "hybrid", flare: "exotic", potency: 26, inStock: false, price: 380, 
            desc: "Exotic Grade. Sweet tropical profile. Calming euphoria followed by deep relaxation.",
            tiers: { "28g": 380, "14g": 220, "7g": 120, "3.5g": 70 }
        },
        { 
            name: "Tangelo", 
            type: "sativa", flare: "mids", potency: 16, inStock: true, price: 250, 
            desc: "Mids quality flower. Pungent mango/citrus aroma. Energetic uplift and focus.",
            tiers: { "28g": 250, "14g": 130, "7g": 70, "3.5g": 40 }
        }
    ];

    function calculatePerGram(label, price) {
        const weightMatch = label.match(/[\d.]+/);
        if (!weightMatch) return "";
        const weight = parseFloat(weightMatch[0]);
        return `$${(price / weight).toFixed(2)}/g`;
    }

    function toggleCard(card) {
        const isActive = card.classList.contains('active');
        document.querySelectorAll('.strain-card').forEach(c => c.classList.remove('active'));
        if (!isActive) card.classList.add('active');
    }

    function renderList() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;
        const container = document.getElementById('inventory');
        
        let filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));

        // Default: Sort by In Stock (true) first, then original list order
        if (sortBy === 'default') {
            filtered.sort((a, b) => b.inStock - a.inStock);
        } else if (sortBy === 'p-low') filtered.sort((a, b) => a.price - b.price);
        else if (sortBy === 'p-high') filtered.sort((a, b) => b.price - a.price);
        else if (sortBy === 'thc-high') filtered.sort((a, b) => b.potency - a.potency);
        else if (sortBy === 'thc-low') filtered.sort((a, b) => a.potency - b.potency);

        container.innerHTML = filtered.map(p => `
            <div class="strain-card" onclick="toggleCard(this)">
                <div class="strain-header">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="badge-container">
                            <span class="badge ${p.flare}">${p.flare}</span>
                            <span class="badge ${p.type}">${p.type}</span>
                            <span class="badge potency">${p.potency}% THC</span>
                            <span class="badge ${p.inStock ? 'st-in' : 'st-out'}">${p.inStock ? 'In Stock' : 'Out of Stock'}</span>
                        </div>
                    </div>
                    <span class="chevron">â–¼</span>
                </div>
                <div class="strain-content">
                    <div class="inner-content">
                        <div class="inner-padding">
                            <p class="desc-text">${p.desc}</p>
                            <div class="price-grid">
                                ${Object.entries(p.tiers).map(([qty, val]) => `
                                    <div class="price-row">
                                        <span class="price-qty">${qty}</span>
                                        <div class="price-val-container">
                                            <span class="price-amt">$${val}</span>
                                            <span class="price-per-g">${calculatePerGram(qty, val)}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Load initial list with In-Stock first
    renderList();
</script>

</body>
</html>
