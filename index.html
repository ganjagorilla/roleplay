<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        :root {
            --bg-dark: #0f1113;
            --surface: #1a1d21;
            --surface-light: #252a30;
            --accent: #3b82f6; /* Subtle Blue stealth accent */
            --text-dim: #94a3b8;
            --text-bright: #f8fafc;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-bright);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Stealth Login --- */
        #login-screen {
            align-self: center;
            width: 100%;
            max-width: 360px;
        }

        .login-card {
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .login-card h2 {
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 24px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .stealth-input {
            width: 100%;
            padding: 14px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .stealth-input:focus {
            border-color: var(--accent);
        }

        .btn-access {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
        }

        /* --- Main Menu --- */
        #main-site {
            display: none;
            width: 100%;
            max-width: 600px;
        }

        .header-area {
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 16px;
        }

        .header-area h1 { font-size: 1.5rem; font-weight: 600; }
        .header-area p { color: var(--text-dim); font-size: 0.9rem; }

        .strain-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .strain-trigger {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .strain-trigger:hover {
            background: var(--surface-light);
        }

        .strain-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--border);
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .chevron {
            width: 20px;
            height: 20px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.5;
        }

        /* Dropdown Logic */
        .strain-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-dark);
        }

        .active .strain-content {
            max-height: 400px;
            border-top: 1px solid var(--border);
        }

        .active .chevron {
            transform: rotate(180deg);
            opacity: 1;
        }

        .price-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .price-tile {
            display: flex;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .price-tile:hover {
            border-color: var(--accent);
            background: var(--surface-light);
        }

        .weight-label { color: var(--text-dim); font-size: 0.95rem; }
        .price-value { color: var(--text-bright); font-weight: 600; }

        .thc-info {
            padding: 10px 20px;
            font-size: 0.8rem;
            color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>System Auth</h2>
            <input type="password" id="passInput" class="stealth-input" placeholder="Credential Code">
            <button class="btn-access" onclick="verify()">Initialize</button>
        </div>
    </div>

    <div id="main-site">
        <div class="header-area">
            <h1>Stock Overview</h1>
            <p>Select asset for valuation breakdown</p>
        </div>

        <div class="strain-item" onclick="toggle(this)">
            <div class="strain-trigger">
                <div class="strain-title">
                    Skittles <span class="badge">Exotic</span>
                </div>
                <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="strain-content">
                <div class="thc-info">Concentration: 22-26% THC</div>
                <div class="price-grid">
                    <div class="price-tile"><span class="weight-label">28g</span><span class="price-value">$380</span></div>
                    <div class="price-tile"><span class="weight-label">14g</span><span class="price-value">$200</span></div>
                    <div class="price-tile"><span class="weight-label">7g</span><span class="price-value">$120</span></div>
                    <div class="price-tile"><span class="weight-label">3.5g</span><span class="price-value">$70</span></div>
                </div>
            </div>
        </div>

        <div class="strain-item" onclick="toggle(this)">
            <div class="strain-trigger">
                <div class="strain-title">
                    Mango Tango <span class="badge">Mids</span>
                </div>
                <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="strain-content">
                <div class="thc-info">Concentration: 16-18% THC</div>
                <div class="price-grid">
                    <div class="price-tile"><span class="weight-label">28g</span><span class="price-value">$250</span></div>
                    <div class="price-tile"><span class="weight-label">14g</span><span class="price-value">$130</span></div>
                    <div class="price-tile"><span class="weight-label">7g</span><span class="price-value">$70</span></div>
                    <div class="price-tile"><span class="weight-label">3.5g</span><span class="price-value">$40</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function verify() {
            if (document.getElementById('passInput').value === 'fakesite') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-site').style.display = 'block';
            }
        }

        function toggle(el) {
            const isActive = el.classList.contains('active');
            // Close all others
            document.querySelectorAll('.strain-item').forEach(item => item.classList.remove('active'));
            // Open clicked if it wasn't open
            if (!isActive) el.classList.add('active');
        }

        document.getElementById("passInput").addEventListener("keyup", e => {
            if (e.key === "Enter") verify();
        });
    </script>
</body>
</html>
