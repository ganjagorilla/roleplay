<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-hover: #161616;
            --accent: #3b82f6;
            --border: #222222;
            --text-main: #ffffff;
            --text-dim: #888888;
            /* Badge Colors */
            --sativa: #fbbf24;
            --hybrid: #a78bfa;
            --indica: #60a5fa;
            --stock: #10b981;
            --oos: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
        }

        #container { width: 100%; max-width: 700px; }

        h1 { 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            color: var(--accent); 
            margin-bottom: 30px; 
            letter-spacing: 2px;
            text-align: center;
        }

        /* Search & Sort Row */
        .controls { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 30px; 
        }

        .search-box {
            flex-grow: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        .search-box:focus { border-color: var(--accent); }

        .sort-dropdown {
            background: var(--surface);
            color: var(--text-dim);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0 15px;
            cursor: pointer;
        }

        /* Product Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover { border-color: #333; }

        .card-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }

        .badge-row { display: flex; flex-wrap: wrap; gap: 6px; }

        .badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Dynamic Badge Styling */
        .sativa { background: rgba(251, 191, 36, 0.1); color: var(--sativa); }
        .indica { background: rgba(96, 165, 250, 0.1); color: var(--indica); }
        .hybrid { background: rgba(167, 139, 250, 0.1); color: var(--hybrid); }
        .perc { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid #333; }
        .in-stock { background: rgba(16, 185, 129, 0.1); color: var(--stock); }
        .out-stock { background: rgba(239, 68, 68, 0.1); color: var(--oos); }

        .chevron { color: var(--text-dim); font-size: 0.8rem; transition: transform 0.3s; }
        .active .chevron { transform: rotate(180deg); }

        /* Expanded Content */
        .content {
            display: none;
            padding: 0 24px 24px 24px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--border);
            animation: slideDown 0.3s ease-out;
        }

        .active .content { display: block; padding-top: 20px; }

        .desc-text { color: var(--text-dim); font-size: 0.9rem; line-height: 1.6; margin-bottom: 20px; }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-top: 8px;
        }

        .price-label { color: var(--text-dim); font-size: 0.85rem; }
        .price-value { color: var(--text-main); font-family: monospace; font-weight: bold; }

        .update-tag { 
            display: block; 
            font-size: 0.7rem; 
            color: #444; 
            margin-top: 15px; 
            text-align: right; 
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Available Products</h1>

    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Search by name..." oninput="render()">
        <select id="sortSelect" class="sort-dropdown" onchange="render()">
            <option value="default">Default</option>
            <option value="stock">In Stock First</option>
            <option value="p-low">Price: Low to High</option>
            <option value="p-high">Price: High to Low</option>
            <option value="thc">Potency: High to Low</option>
        </select>
    </div>

    <div id="inventory"></div>
</div>

<script>
    // DATA SOURCE
    const products = [
        {
            name: "Harbour LR Day 2g Cart",
            brand: "Aura Therapeutics",
            strain: "Watermelon Skittlez",
            type: "sativa",
            thc: 80,
            inStock: true,
            updated: "02/02/26",
            basePrice: 149,
            desc: "Liquid Live Resin cartridge. Full spectrum extraction providing clear daytime effects.",
            tiers: { "RRP": "$149.00", "Express Post": "$9.99" }
        },
        {
            name: "Harbour LR Night 2g Cart",
            brand: "Aura Therapeutics",
            strain: "Grandaddy Bruce",
            type: "indica",
            thc: 80,
            inStock: true,
            updated: "09/01/26",
            basePrice: 149,
            desc: "Liquid Live Resin cartridge. Sedative profile designed for evening use and relaxation.",
            tiers: { "RRP": "$149.00", "Express Post": "$9.99" }
        },
        {
            name: "Skittles",
            brand: "Exotic Grade",
            strain: "Zkittlez",
            type: "hybrid",
            thc: 26,
            inStock: false,
            updated: "12/02/26",
            basePrice: 380,
            desc: "Sweet tropical profile. High THC exotic flower with dense, trichome-heavy buds.",
            tiers: { "28g": "$380", "14g": "$220", "7g": "$120", "3.5g": "$70" }
        },
        {
            name: "Tangelo",
            brand: "Mids",
            strain: "Tangie x Gelo",
            type: "sativa",
            thc: 18,
            inStock: true,
            updated: "10/02/26",
            basePrice: 250,
            desc: "Pungent citrus aroma. Reliable Sativa-dominant hybrid for energetic focus.",
            tiers: { "28g": "$250", "14g": "$130", "7g": "$70", "3.5g": "$40" }
        }
    ];

    const defaultList = [...products];

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const sort = document.getElementById('sortSelect').value;
        const list = document.getElementById('inventory');

        let filtered = products.filter(p => p.name.toLowerCase().includes(search));

        if(sort === 'stock') filtered.sort((a,b) => b.inStock - a.inStock);
        if(sort === 'p-low') filtered.sort((a,b) => a.basePrice - b.basePrice);
        if(sort === 'p-high') filtered.sort((a,b) => b.basePrice - a.basePrice);
        if(sort === 'thc') filtered.sort((a,b) => b.thc - a.thc);
        if(sort === 'default') filtered = defaultList.filter(p => p.name.toLowerCase().includes(search));

        list.innerHTML = filtered.map(p => `
            <div class="card" onclick="this.classList.toggle('active')">
                <div class="card-header">
                    <div>
                        <div class="card-title">${p.name}</div>
                        <div class="badge-row">
                            <span class="badge ${p.type}">${p.type}</span>
                            <span class="badge perc">${p.thc}%</span>
                            <span class="badge ${p.inStock ? 'in-stock' : 'out-stock'}">
                                ${p.inStock ? 'IN STOCK' : 'OUT OF STOCK'}
                            </span>
                        </div>
                    </div>
                    <div class="chevron">â–¼</div>
                </div>
                <div class="content">
                    <div class="desc-text">
                        <strong>${p.brand} | ${p.strain}</strong><br>
                        ${p.desc}
                    </div>
                    ${Object.entries(p.tiers).map(([label, val]) => `
                        <div class="price-row">
                            <span class="price-label">${label}</span>
                            <span class="price-value">${val}</span>
                        </div>
                    `).join('')}
                    <span class="update-tag">Updated: ${p.updated}</span>
                </div>
            </div>
        `).join('');
    }

    render();
</script>

</body>
</html>
