<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <style>
        :root {
            --bg: #050608; 
            --surface: #121418; 
            --accent: #3b82f6;
            --border: #242830; 
            --text-dim: #94a3b8; 
            --text-light: #f8fafc;
            --sativa: #fbbf24; 
            --hybrid: #a78bfa; 
            --indica: #60a5fa;
            --oos: #f87171; 
            --stock: #4ade80;
            --potency: #22d3ee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { 
            background: var(--bg); 
            color: var(--text-light); 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
            line-height: 1.5;
        }
        
        #main-site { width: 100%; max-width: 680px; animation: fadeIn 0.6s ease-out; }
        
        h1 { 
            margin-bottom: 32px; 
            font-size: 1.75rem; 
            font-weight: 800; 
            letter-spacing: -0.025em; 
            background: linear-gradient(to right, #3b82f6, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Controls */
        .controls { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 24px; 
            position: sticky; 
            top: 20px; 
            z-index: 100;
            background: rgba(5, 6, 8, 0.8);
            backdrop-filter: blur(12px);
            padding: 8px 0;
        }
        
        .search-input { 
            flex-grow: 1; 
            background: var(--surface); 
            border: 1px solid var(--border); 
            padding: 14px 20px; 
            border-radius: 12px; 
            color: white; 
            outline: none; 
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        
        .sort-select { 
            background: var(--surface); 
            color: white; 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 0 16px; 
            cursor: pointer;
            font-weight: 500;
        }

        /* Cards */
        .strain-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            margin-bottom: 16px; 
            overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .strain-card:hover { border-color: #475569; transform: translateY(-2px); }
        
        .strain-header { padding: 24px; display: flex; justify-content: space-between; align-items: center; }
        
        .product-name { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; color: #fff; }

        .badge-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 4px; }
        .badge { 
            font-size: 0.7rem; 
            font-weight: 700; 
            padding: 4px 10px; 
            border-radius: 6px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }
        
        .sativa { background: rgba(251,191,36,0.1); color: var(--sativa); border: 1px solid rgba(251,191,36,0.2); }
        .indica { background: rgba(96,165,250,0.1); color: var(--indica); border: 1px solid rgba(96,165,250,0.2); }
        .hybrid { background: rgba(167,139,250,0.1); color: var(--hybrid); border: 1px solid rgba(167,139,250,0.2); }
        
        .potency-badge { background: rgba(34,211,238,0.1); color: var(--potency); border: 1px solid rgba(34,211,238,0.2); }
        
        .st-in { background: rgba(74,222,128,0.1); color: var(--stock); border: 1px solid rgba(74,222,128,0.2); }
        .st-out { background: rgba(248,113,113,0.1); color: var(--oos); border: 1px solid rgba(248,113,113,0.2); }

        .chevron { color: var(--text-dim); transition: transform 0.3s ease; }
        .active .chevron { transform: rotate(180deg); color: var(--accent); }

        /* Expanded Content */
        .strain-content { 
            display: none; 
            padding: 0 24px 24px 24px; 
            background: linear-gradient(to bottom, var(--surface), #0f1115);
            animation: slideDown 0.3s ease;
        }
        .active .strain-content { display: block; }
        
        .desc-text { color: var(--text-dim); font-size: 0.95rem; margin-bottom: 20px; border-top: 1px solid var(--border); padding-top: 15px; }

        .price-grid { display: grid; gap: 8px; }
        .price-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 14px 18px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 10px; 
            border: 1px solid var(--border); 
        }
        .price-label { font-weight: 500; color: var(--text-dim); }
        .price-val { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: #fff; font-size: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="main-site">
        <h1>Available Products</h1>

        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name..." oninput="renderList()">
            <select id="sortSelect" class="sort-select" onchange="renderList()">
                <option value="default">Default</option>
                <option value="stock">In Stock First</option>
                <option value="p-low">Price: Low to High</option>
                <option value="p-high">Price: High to Low</option>
                <option value="thc-high">Potency: High to Low</option>
                <option value="thc-low">Potency: Low to High</option>
            </select>
        </div>

        <div id="inventory"></div>
    </div>

<script>
    // EXACT DATA PRESERVED
    const products = [
        { 
            name: "Harbour LR Day 2g Cart", 
            type: "sativa", 
            potency: 80, 
            inStock: true, 
            price: 250, 
            desc: "Aura Therapeutics | Watermelon Skittlez. 2g Liquid Live Resin. High-potency daytime formulation.",
            tiers: { "Unit Price": "$250.00" }
        },
        { 
            name: "Harbour LR Night 2g Cart", 
            type: "indica", 
            potency: 80, 
            inStock: false, 
            price: 250, 
            desc: "Aura Therapeutics | Grandaddy Bruce. 2g Liquid Live Resin. High-potency evening formulation.",
            tiers: { "Unit Price": "$250.00" }
        },
        { 
            name: "Skittles", 
            type: "hybrid", 
            potency: 26, 
            inStock: false, 
            price: 380, 
            desc: "Exotic Grade. Sweet tropical profile. Calming euphoria followed by deep relaxation.",
            tiers: { "28g": "$380", "14g": "$220", "7g": "$120", "3.5g": "$70" }
        },
        { 
            name: "Tangelo", 
            type: "sativa", 
            potency: 18, 
            inStock: true, 
            price: 250, 
            desc: "Mids. Pungent mango/citrus aroma. Energetic uplift and focus.",
            tiers: { "28g": "$250", "14g": "$130", "7g": "$70", "3.5g": "$40" }
        }
    ];

    const defaultOrder = [...products];

    function renderList() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;
        const container = document.getElementById('inventory');
        
        let filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));

        if (sortBy === 'stock') filtered.sort((a, b) => b.inStock - a.inStock);
        else if (sortBy === 'p-low') filtered.sort((a, b) => a.price - b.price);
        else if (sortBy === 'p-high') filtered.sort((a, b) => b.price - a.price);
        else if (sortBy === 'thc-high') filtered.sort((a, b) => b.potency - a.potency);
        else if (sortBy === 'thc-low') filtered.sort((a, b) => a.potency - b.potency);
        else if (sortBy === 'default') {
            filtered = defaultOrder.filter(p => p.name.toLowerCase().includes(searchTerm));
        }

        container.innerHTML = filtered.map(p => `
            <div class="strain-card" onclick="this.classList.toggle('active')">
                <div class="strain-header">
                    <div>
                        <h3 class="product-name">${p.name}</h3>
                        <div class="badge-group">
                            <span class="badge ${p.type}">${p.type}</span>
                            <span class="badge potency-badge">${p.potency}% THC</span>
                            <span class="badge ${p.inStock ? 'st-in' : 'st-out'}">${p.inStock ? 'In Stock' : 'Out of Stock'}</span>
                        </div>
                    </div>
                    <span class="chevron">â–¼</span>
                </div>
                <div class="strain-content">
                    <p class="desc-text">${p.desc}</p>
                    <div class="price-grid">
                        ${Object.entries(p.tiers).map(([qty, val]) => `
                            <div class="price-item">
                                <span class="price-label">${qty}</span>
                                <span class="price-val">${val}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    renderList();
</script>

</body>
</html>
